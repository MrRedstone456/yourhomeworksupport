<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Submissions - Admin</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1em;
      width: 300px;
      max-width: 80%;
      border-radius: 5px;
      border: none;
    }
    .btn {
      background-color: #00ffcc;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc99;
    }
  </style>
</head>
<body>
  <h1>Admin Access - View Submissions</h1>
  <input type="password" id="password" placeholder="Enter password" />
  <br />
  <button class="btn" onclick="checkPassword()">Enter</button>

  <iframe id="driveFrame" src="https://drive.google.com/drive/folders/1dwgzDm39nEkh9bewMucZA00zM1eLeBPT?usp=drive_link" allowfullscreen></iframe>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'GrowMeAGarden') {
        document.getElementById('driveFrame').style.display = 'block';
      } else {
        alert('Incorrect password.');
      }
    }
  </script>
</body>
</html>
